<ion-header>

  <ion-navbar color="danger">
    <h1><ion-title text-center>Profile</ion-title></h1>
  </ion-navbar>

</ion-header>


<ion-content padding class="centent">
    <div class="container">

  <ion-list-header>
    Personal Information
  </ion-list-header>
  <ion-item (click)="updateName()">
   
      
        <ion-col col-6>Name</ion-col>
          <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
          {{userProfile?.firstName}} {{userProfile?.lastName}}
        </ion-col>
        <ion-col col-6 *ngIf="!userProfile?.firstName || !userProfile?.lastName">

          <span>Tap here</span>
        </ion-col>
      
   
  </ion-item>
  <ion-item>
    <ion-label>Date of birth</ion-label>
    <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)">
      </ion-datetime>
      </ion-item>
      <ion-item (click)="updatePassword()">
   
        <ion-col col-6>Password</ion-col>
        <ion-col col-6><span>Tap here</span></ion-col>
        
   
  </ion-item>
 

</div>
</ion-content>
